<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <form id="registerForm">
      <h2 class="mb-4 text-center">Register</h2>

      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="First & Last name" required>
      </div>

      <div class="mb-4">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="mb-4">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="mb-4">
        <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn btn-danger w-100">Register</button>
      <div id="response" class="mt-3 text-center"></div>

    </form>
  </div>




  <script>
    $('#registerForm').on('submit', function (e) {
      e.preventDefault();

      $.ajax({
        url: 'register.php',
        type: 'POST',
        data: $(this).serialize(),
        success: function (res) {
          $('#response').html(res);
        },
        error: function () {
          $('#response').html('<div class="alert alert-danger">AJAX request failed.</div>');
        }
      });
    });
  </script>

</body>

</html>
